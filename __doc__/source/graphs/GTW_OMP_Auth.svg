<?xml version="1.0" encoding="utf-8" standalone="no"?>
<!DOCTYPE svg PUBLIC
    "-//W3C//DTD SVG 1.1//EN"
    "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg class="MOM-Graph" preserveAspectRatio="xMinYMin" version="1.1"
     viewBox="0 0 960 250" width="100%" xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
>
  <title>
    Auth graph
  </title>
  <defs>
    <marker id="MOM:AM" fill="none" markerHeight="4"
            markerUnits="strokeWidth" markerWidth="4" orient="auto" refX="0"
            refY="35" stroke="#FFA022" viewBox="0 0 70 70"
    >
      <path d="m 0,0 0,70 25.0,-15.0 0,-40.0 -25.0,-15.0 z" fill="#FFA022"
            fill-opacity="0.7" stroke="none"
      >
      </path>
      <path d="m 35.0,20.0 0,30.0 25.0,-15.0 -25.0,-15.0 z" fill="#FFA022"
            fill-opacity="0.7" stroke="none"
      >
      </path>
      <path d="m 25.0,15.0 10.0,5.0 0,30.0 -10.0,5.0 0,-40.0 z" fill="#FFF"
            stroke="none"
      >
      </path>
    </marker>
    <marker id="MOM:IM" fill="none" markerHeight="3"
            markerUnits="strokeWidth" markerWidth="3" orient="auto" refX="8"
            refY="5" stroke="#08D" stroke-opacity="0.45" viewBox="0 0 10 10"
    >
      <path d="M 0  0 L 10 5 0 2 z">
      </path>
      <path d="M 0 10 L 10 5 0 8 z">
      </path>
    </marker>
    <marker id="MOM:RM" fill="none" markerHeight="3"
            markerUnits="strokeWidth" markerWidth="3" orient="auto" refX="0"
            refY="2" stroke="#666" viewBox="0 0 4 4"
    >
      <path d="M 4 0 L 0 0  0 4  4 4">
      </path>
    </marker>
  </defs>
  <g id="Auth.Account" fill="#EDEDED" class="E_Type" opacity="1.0">
    <title>
      Auth.Account: An acount which uses passwords for authorization.
    </title>
    <rect height="100" stroke="#999" stroke-width="4" width="160" x="80"
          y="75"
    />
    <text fill="#003" font-family="sans-serif" font-size="18" x="89" y="75">
      <tspan dx="0" dy="27.0" x="89">
        Auth.Account
      </tspan>
    </text>
  </g>
  <g id="Auth.Account_in_Group" fill="#EDEDED" class="E_Type" opacity="1.0">
    <title>
      Auth.Account_in_Group: Model association Account_in_Group
    </title>
    <rect height="100" stroke="#999" stroke-width="4" width="160" x="400"
          y="75"
    />
    <text fill="#003" font-family="sans-serif" font-size="18" x="409" y="75">
      <tspan dx="0" dy="27.0" x="409">
        _in_
      </tspan>
    </text>
  </g>
  <g id="Auth.Group" fill="#EDEDED" class="E_Type" opacity="1.0">
    <title>
      Auth.Group: Model a group of accounts.
    </title>
    <rect height="100" stroke="#999" stroke-width="4" width="160" x="720"
          y="75"
    />
    <text fill="#003" font-family="sans-serif" font-size="18" x="729" y="75">
      <tspan dx="0" dy="27.0" x="729">
        Auth.Group
      </tspan>
    </text>
  </g>
  <g id="Auth.Account_in_Group.left:Auth.Account" opacity="1.0">
    <title>
      Auth.Account_in_Group role account: None
    </title>
    <polyline fill="none" marker-start="url(#MOM:RM)"
              points="400,125 240,125" stroke="#666" stroke-width="5"
    />
    <path d="M 240 125 L 400 125"
          id="Auth.Account_in_Group.left:Auth.Account::path" fill="none"
          stroke="none"
    >
    </path>
    <text fill="#666" font-family="sans-serif" font-size="18">
      <textPath startOffset="90%" text-anchor="end"
                xlink:href="#Auth.Account_in_Group.left:Auth.Account::path"
      >
        <tspan dy="-7.0">
          left
        </tspan>
      </textPath>
    </text>
  </g>
  <g id="Auth.Account_in_Group.right:Auth.Group" opacity="1.0">
    <title>
      Auth.Account_in_Group role group: None
    </title>
    <polyline fill="none" marker-start="url(#MOM:RM)"
              points="560,125 720,125" stroke="#666" stroke-width="5"
    />
    <path d="M 560 125 L 720 125"
          id="Auth.Account_in_Group.right:Auth.Group::path" fill="none"
          stroke="none"
    >
    </path>
    <text fill="#666" font-family="sans-serif" font-size="18">
      <textPath startOffset="10%" text-anchor="start"
                xlink:href="#Auth.Account_in_Group.right:Auth.Group::path"
      >
        <tspan dy="-7.0">
          right
        </tspan>
      </textPath>
    </text>
  </g>
</svg>
